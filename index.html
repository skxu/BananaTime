<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places,sensor=true&key=AIzaSyDTw5hrRhtlc2v5yOSjxZDK8atDs-kGjh0"></script>
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="control.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="bus.js"></script>
  </head>
  
  
  <body onload="Map.initialize()">
    <div id="container">
    <!--LOGO-->
    <div id="logo_div">
    <img id="logo" src="banana.png">
    </div>
    <!--PLEASE TURN ON GEOLOCATION-->
    <div id="message">
      <p>Please allow location services</p>
      <p>Or select location</p>
    </div>
    <form action="#">
      <input type="text" id="locator">
      <input type="submit" id="no" class="button" value="Use Location"></form>
    <!--MENU-->
    <div id="menu" style="display:none">
      <form action="#"><input type="submit" id="optionA" class="menu-option" value="Find nearby buses"></form>
      <form action="#"><input type="submit" id="optionB" class="menu-option" value="Get to point Y"></form>
      <form action="#"><input type="submit" id="optionC" class="menu-option" value="Going from point X to point Y"></form>
    </div>
    <!--MAP-->
    <div id="map_container" style="display:none">
      <div id="map-canvas"></div>
    </div>
      
    <!--OPTION 1: Find nearby buses-->
    <div id="option1">
      
      
    </div>
    <div id="option2" style="display:none">
      
      <input id="pac-input" class="controls" type="text" placeholder="Search Box">
      <form class="locator" action="#">
        <div class="locator__message">can't find your fucking location. try again</div>
        <input class="locator__search" placeholder="WHERE THE FUCK ARE YOU?" type="text" id="locationsearch">
        <input type="submit" class="locator__submit" value="find me a fucking bus">
      </form>
    </div>
  </div>
  </body>
</html>
